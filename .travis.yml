language: node_js

node_js:
    - lts/*

install:
    - npm install
    - npm install -g typescript
    - npm install -g codeclimate-test-reporter

script:
    # - mocha --recursive ./dist/test/
    - npm run build
    - npm run cover

after_script:
    "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"
    codeclimate-test-reporter < coverage/lcov.info
